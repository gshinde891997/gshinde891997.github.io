<!-- Right Sidebar Widgets -->

<!-- Recent Posts -->
<div class="widget">
  <h3>Recently Updated</h3>
  <ul>
    {% for post in site.posts limit:5 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<!-- Trending Tags -->
<div class="widget">
  <h3>Trending Tags</h3>
  <div class="tags">
    {% for tag in site.tags limit:12 %}
      <a class="tag-badge" href="/tags/#{{ tag[0] | slugify }}">{{ tag[0] }}</a>
    {% endfor %}
  </div>
</div>

<!-- Contact Widget -->
<div class="widget">
  <h3>Contact</h3>
  <p>Email: <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></p>
  <p>LinkedIn: <a href="{{ site.author.linkedin }}" target="_blank">Profile</a></p>
</div>
